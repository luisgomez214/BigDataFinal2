version: '3.8'

services:
  nginx:
    build: ./services/nginx
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    ports:
      - 2252:80
    depends_on:
      - web  
 
  postgres:
    build: ./services/postgres
    volumes:
      - ./:/tmp/db
      - postgresi_prod:/var/lib/postgresql/data 
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - PGUSER=postgres
    ports:
      - 2103:5432 

  web:
    build: 
      context: ./services/web
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    expose:
      -  5000
    env_file:
      - ./.env.prod
    depends_on:
      - postgres

volumes:
  postgres_data_prod:
  static_volume:
  media_volume:
  postgres_prod:
